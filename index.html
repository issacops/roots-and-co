<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>Roots & Co. | The Architects of the Smile</title>
  <meta name="description"
    content="Kochi's premier Micro-Endodontic and Biomimetic dentistry center. Dr. Bastin Cherian specializes in saving natural teeth through microscopic precision." />
  <meta name="keywords"
    content="Micro-Endodontics, Biomimetic Dentistry, Kochi, Roots & Co, Dr. Bastin Cherian, Porcelain Veneers, Smile Design" />
  <meta name="author" content="Roots & Co." />

  <!-- Open Graph / Social -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Roots & Co. | Precision Meets Artistry" />
  <meta property="og:description" content="Experience the sanctuary of modern dentistry. Where science meets soul." />
  <meta property="og:image" content="https://rootsandco.com/og-image.jpg" />
  <meta property="og:url" content="https://rootsandco.com" />

  <!-- Fonts: Playfair Display (Serif) & Outfit (Sans) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
    rel="stylesheet">

  <!-- Tailwind Config - World Class 'Organic Opulence' Theme -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            pearl: {
              50: '#FDFBF7', // Ultra Warm White
              100: '#F7F5EF', // Main Background (Warm Stone)
              200: '#EBE8DF',
              300: '#DED8CC',
            },
            espresso: {
              800: '#4A3E38',
              900: '#2C2420', // Primary Text (Deep Warm Brown)
              950: '#1A1512', // Darker Contrast
            },
            bronze: {
              400: '#C2B8A3', // Muted Bronze Accent
              500: '#A89F91', // Standard Bronze
              600: '#8C8578',
            },
            sage: {
              400: '#D6E0D6', // Soft Organic Green
              500: '#B8C6B8',
              900: '#3A4A3A',
            },
            sand: '#F0EEE6',
          },
          backgroundImage: {
            'noise': "url('/images/noise.png')", // We'll simulate this with CSS noise if image missing
            'paper': "url('/images/paper-texture.png')",
          },
          keyframes: {
            grain: {
              '0%, 100%': { transform: 'translate(0, 0)' },
              '10%': { transform: 'translate(-5%, -10%)' },
              '20%': { transform: 'translate(-15%, 5%)' },
              '30%': { transform: 'translate(7%, -25%)' },
              '40%': { transform: 'translate(-5%, 25%)' },
              '50%': { transform: 'translate(-15%, 10%)' },
              '60%': { transform: 'translate(15%, 0%)' },
              '70%': { transform: 'translate(0%, 15%)' },
              '80%': { transform: 'translate(3%, 35%)' },
              '90%': { transform: 'translate(-10%, 10%)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            drift: {
              '0%': { transform: 'translate(0, 0) rotate(0deg)' },
              '100%': { transform: 'translate(20px, 20px) rotate(2deg)' },
            },
            'light-leak': {
              '0%': { opacity: 0.3, transform: 'scale(1) translate(0,0)' },
              '50%': { opacity: 0.5, transform: 'scale(1.1) translate(2%, 2%)' },
              '100%': { opacity: 0.3, transform: 'scale(1) translate(0,0)' },
            }
          },
          animation: {
            grain: 'grain 8s steps(10) infinite',
            float: 'float 6s ease-in-out infinite',
            drift: 'drift 20s linear infinite alternate',
            'light-leak': 'light-leak 10s ease-in-out infinite',
          }
        }
      }
    }
  </script>
  <style>
    /* Washi Paper Texture Simulation */
    .bg-washi {
      background-color: #FDFBF7;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
    }

    body {
      background-color: #F7F5EF;
      color: #2C2420;
      overflow-x: hidden;
    }

    ::selection {
      background-color: #A89F91;
      color: #FFF;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <!-- Logo Watermark Portal -->
  <div id="watermark-root"></div>
</body>

</html>
